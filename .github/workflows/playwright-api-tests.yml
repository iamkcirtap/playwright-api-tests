name: Playwright API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸš€ Start WireMock
        run: |
          curl -o wiremock.jar https://repo1.maven.org/maven2/org/wiremock/wiremock-standalone/3.5.1/wiremock-standalone-3.5.1.jar
          java -jar wiremock.jar --port 8080 &
        shell: bash

      - name: ğŸ—ï¸ Set Up WireMock Stubs
        run: node mocks/auth-mock.js

      - name: ğŸ”„ Run Global Setup (Fetch Auth Token)
        run: node global-setup.js

      - name: ğŸ§ª Run Playwright API Tests
        run: npx playwright test --reporter=html

      - name: ğŸ“Š Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Download Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: ğŸš€ Deploy Report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: playwright-report
